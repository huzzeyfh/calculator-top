<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <label id="input" for="input">0
            </label>
        </div>
        <div class="number">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-backspc">Backspace</button>
        </div>
        <div class="operator">
            <button class="btn-clear">C</button>
            <button>%</button>
            <button>/</button>
            <button>x</button>
            <button>+</button>
            <button>-</button>
            <button>.</button>
            <button class="sum-button">=</button>
        </div>
    </div>
</body>

</html>
